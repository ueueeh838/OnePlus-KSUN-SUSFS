name: Build OnePlus KernelSU Next
on:
  workflow_dispatch:
    inputs:
    
      CPU:
        description: "CPUÂàÜÊîØ"
        required: true
        type: choice
        options:
          - 'sm8650'
          - 'sm8550'
          - 'sm8450'
          - 'sm8475'
          - 'sm7675'
        default: 'sm8650'
        
      FEIL:
        description: "ÊâãÊú∫ÂûãÂè∑"
        required: true
        type: choice
        options:
          - 'oneplus_12'
          - 'oneplus_ace3_pro'
          - 'oneplus_ace5'
          - 'oneplus_13r'
          - 'oneplus_pad2'
          - 'oneplus_pad_pro'
          - 'oneplus_11'
          - 'oneplus_12r'
          - 'oneplus_ace2_pro'
          - 'oneplus_ace3'
          - 'oneplus_open'
          - 'oneplus_10t'
          - 'oneplus_11r'
          - 'oneplus_ace2'
          - 'oneplus_ace_pro'
          - 'oneplus_10_pro'
          - 'oneplus_ace_3v'
          - 'onrplus_nord_4'
          - 'oneplus_nord_ce4'
        default: 'oneplus_12'
        
      CPUD:
        description: "Â§ÑÁêÜÂô®‰ª£Âè∑"
        required: true
        type: choice
        options:
          - 'pineapple'
          - 'kalama'
          - 'waipio'
          - 'crow'
        default: 'pineapple'
        
      ANDROID_VERSION:
        description: "ÂÜÖÊ†∏ÂÆâÂçìÁâàÊú¨"
        required: true
        type: choice
        options:
          - 'android14'
          - 'android13'
          - 'android12'
        default: 'android14'
        
      KERNEL_VERSION:
        description: "ÂÜÖÊ†∏ÁâàÊú¨"
        required: true
        type: choice
        options:
          - '6.1'
          - '5.15'
          - '5.10'
        default: '6.1'
        
jobs:
  build:
    name: For ${{ github.event.inputs.FEIL }}
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CCACHE_DIR: /home/runner/.ccache  
      CCACHE_MAXSIZE: 8G
      
    steps:
      # ====================== Á≥ªÁªüÂàùÂßãÂåñÈò∂ÊÆµ ======================
      - name: "üöÄ Maximize Build Space | ÊúÄÂ§ßÂåñÊûÑÂª∫Á©∫Èó¥"
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 4096
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          
      - name: "üîê Configure Git | ÈÖçÁΩÆGitË¥¶Êà∑"
        run: |
          echo "üîß Ê≠£Âú®ÈÖçÁΩÆGitÁî®Êà∑‰ø°ÊÅØ..."
          git config --global user.name "build"
          git config --global user.email "2210077278@qq.com"
          echo "‚úÖ GitÈÖçÁΩÆÂÆåÊàê"

      # ====================== ‰æùËµñÁÆ°ÁêÜÈò∂ÊÆµ ======================
      - name: "üì¶ Configure APT Cache | ÈÖçÁΩÆAPTÁºìÂ≠ò"
        run: |
          echo "üîß Ê≠£Âú®ËÆæÁΩÆAPTÁºìÂ≠òÁõÆÂΩï..."
          APT_CACHE_DIR="$HOME/apt-cache"
          mkdir -p "$APT_CACHE_DIR"/{archives,lists/partial}
          # ÂàõÂª∫APTÈÖçÁΩÆÊñá‰ª∂
          echo "Dir::Cache \"$APT_CACHE_DIR\";" | sudo tee /etc/apt/apt.conf.d/90user-cache
          echo "Dir::Cache::archives \"$APT_CACHE_DIR/archives\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          echo "Dir::State::lists \"$APT_CACHE_DIR/lists\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          echo "Acquire::Check-Valid-Until \"false\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          echo "Acquire::Languages \"none\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          sudo chown -R $USER:$USER "$APT_CACHE_DIR"
          echo "‚úÖ APTÁºìÂ≠òÈÖçÁΩÆÂÆåÊàê"

      - name: "üì¶ Restore APT Cache | ÊÅ¢Â§çAPTÁºìÂ≠ò"
        uses: actions/cache@v3
        with:
          path: ${{ env.HOME }}/apt-cache
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/Build SukiSU Ultra.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: "üì¶ Install Dependencies | ÂÆâË£ÖÊûÑÂª∫‰æùËµñ"
        run: |
          echo "üîß Ê≠£Âú®ÂÆâË£ÖÁºñËØë‰æùËµñÈ°π..."
          sudo rm -f /var/lib/apt/lists/lock /var/lib/dpkg/lock
          APT_CACHE_DIR="$HOME/apt-cache"
          mkdir -p "$APT_CACHE_DIR/lists/partial"
          # Êõ¥Êñ∞ÂåÖÂàóË°®Âπ∂ÂÆâË£ÖÂøÖË¶ÅÂ∑•ÂÖ∑
          sudo apt -o Dir::Cache="$APT_CACHE_DIR" update -qq
          sudo DEBIAN_FRONTEND=noninteractive apt -o Dir::Cache="$APT_CACHE_DIR" install -yq --no-install-recommends \
            python3 git curl ccache libelf-dev \
            build-essential flex bison libssl-dev \
            libncurses-dev liblz4-tool zlib1g-dev \
            libxml2-utils rsync unzip
          echo "‚úÖ ÊâÄÊúâ‰æùËµñÈ°πÂ∑≤ÊàêÂäüÂÆâË£Ö"
         
      # ====================== ÁºìÂ≠òÁÆ°ÁêÜÈò∂ÊÆµ ======================
      - name: "üíæ Restore ccache | ÊÅ¢Â§çccacheÁºìÂ≠ò"
        uses: actions/cache@v3
        with:
          path: /home/runner/.ccache
          key: ccache-${{ runner.os }}-${{ github.ref }}
          restore-keys: |
            ccache-${{ runner.os }}-

      # ====================== Ê∫êÁ†ÅÂáÜÂ§áÈò∂ÊÆµ ======================
      - name: "üì• Install Repo Tool | ÂÆâË£ÖRepoÂ∑•ÂÖ∑"
        run: |
          echo "‚¨áÔ∏è Ê≠£Âú®‰∏ãËΩΩrepoÂ∑•ÂÖ∑..."
          curl -fsSL https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo
          echo "‚úÖ repoÂ∑•ÂÖ∑ÂÆâË£ÖÂÆåÊàê"

      - name: "‚¨áÔ∏è Clone Kernel Source | ÂÖãÈöÜÂÜÖÊ†∏Ê∫êÁ†Å"
        run: |
         echo "üåê Ê≠£Âú®ÂàùÂßãÂåñÂÜÖÊ†∏‰ªìÂ∫ì..."
         mkdir kernel_workspace && cd kernel_workspace
         repo init -u https://github.com/Xiaomichael/kernel_manifest.git -b refs/heads/oneplus/${{ github.event.inputs.CPU }} -m ${{ github.event.inputs.FEIL }}.xml --depth=1
         echo "üîÑ ÂêåÊ≠•‰ª£Á†ÅÂ∫ì(‰ΩøÁî®$(nproc --all)Á∫øÁ®ã)..."
         repo sync -c -j$(nproc --all) --no-tags --no-clone-bundle --force-sync
         rm kernel_platform/common/android/abi_gki_protected_exports_* || echo "No protected exports!"
         rm kernel_platform/msm-kernel/android/abi_gki_protected_exports_* || echo "No protected exports!"
         echo "‚úèÔ∏è ‰øÆÊîπÁâàÊú¨Â≠óÁ¨¶‰∏≤ËÆæÁΩÆ..."
         sed -i 's/ -dirty//g' kernel_platform/common/scripts/setlocalversion
         sed -i 's/ -dirty//g' kernel_platform/msm-kernel/scripts/setlocalversion
         sed -i 's/ -dirty//g' kernel_platform/external/dtc/scripts/setlocalversion
         sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' kernel_platform/common/scripts/setlocalversion
         sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' kernel_platform/msm-kernel/scripts/setlocalversion
         sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' kernel_platform/external/dtc/scripts/setlocalversion
         sed -i '$s|echo "\$res"|echo "-oki-xiaoxiaow"|' kernel_platform/common/scripts/setlocalversion            
         sed -i '$s|echo "\$res"|echo "-oki-xiaoxiaow"|' kernel_platform/msm-kernel/scripts/setlocalversion
         sed -i '$s|echo "\$res"|echo "-oki-xiaoxiaow"|' kernel_platform/external/dtc/scripts/setlocalversion
         echo "‚úÖ ÂÜÖÊ†∏Ê∫êÁ†ÅÂáÜÂ§áÂÆåÊàê"

      # ====================== ÂÜÖÊ†∏ÂÆöÂà∂Èò∂ÊÆµ ======================
      - name: "‚ö° Setup KernelSU Next | ÈÖçÁΩÆ KernelSU Next"
        run: |
         cd kernel_workspace/kernel_platform
         curl -LSs "https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh" | bash -s next
         cd KernelSU-Next
         KSU_VERSION=$(expr $(/usr/bin/git rev-list --count HEAD) "+" 10200)
         echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
         sed -i "s/DKSU_VERSION=11998/DKSU_VERSION=${KSU_VERSION}/" kernel/Makefile
        
      - name: "üîß Set up SUSFS | ÈÖçÁΩÆ SUSFS"
        run: |
           cd kernel_workspace
           echo "‚¨áÔ∏è ‰∏ãËΩΩSUSFSË°•‰∏Å..."
           git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}
           git clone https://github.com/Xiaomichael/kernel_patches.git
           cd kernel_platform
           echo "üìù Â§çÂà∂Ë°•‰∏ÅÊñá‰ª∂..."
           cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch ./common/
           cp ../kernel_patches/next/scope_min_manual_hooks_v1.4.patch ./common/
           if [ "${{ github.event.inputs.KERNEL_VERSION }}" == "6.1" ]; then
             cp ../kernel_patches/zram/001-lz4.patch ./common/
             cp ../kernel_patches/zram/lz4armv8.S ./common/lib
             cp ../kernel_patches/zram/002-zstd.patch ./common/
           fi
           cp ../susfs4ksu/kernel_patches/fs/* ./common/fs/
           cp ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
           echo "üîß Â∫îÁî®Ë°•‰∏Å..."
           # Apply patches
           cd ./KernelSU-Next
           cp ../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch ./
           patch -p1 --forward --fuzz=3 < 10_enable_susfs_for_ksu.patch || true     
           cp ../kernel_patches/next/susfs_fix_patches/v1.5.9/fix_apk_sign.c.patch ./
           patch -p1 --forward --fuzz=3 < fix_apk_sign.c.patch     
           cp ../kernel_patches/next/susfs_fix_patches/v1.5.9/fix_core_hook.c.patch ./
           patch -p1 --forward --fuzz=3 < fix_core_hook.c.patch        
           cp ../kernel_patches/next/susfs_fix_patches/v1.5.9/fix_selinux.c.patch ./
           patch -p1 --forward --fuzz=3 < fix_selinux.c.patch         
           cp ../kernel_patches/next/susfs_fix_patches/v1.5.9/fix_ksud.c.patch ./
           patch -p1 --forward --fuzz=3 < fix_ksud.c.patch
           cd ../common
           if [ "${{ github.event.inputs.KERNEL_VERSION }}" == "6.1" ]; then
             echo "üì¶ Â∫îÁî®lz4+zstdË°•‰∏Å..."
             git apply -p1 < 001-lz4.patch || true
             patch -p1 < 002-zstd.patch || true
           fi
           patch -p1 < 50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch || true
           cp ../../kernel_patches/69_hide_stuff.patch ./
           patch -p1 -F 3 < 69_hide_stuff.patch
           patch -p1 -F 3 < scope_min_manual_hooks_v1.4.patch
           echo "‚úÖ ÊâÄÊúâË°•‰∏ÅÂ∫îÁî®ÂÆåÊàê"
           
      - name: "‚öôÔ∏è Configure Kernel Options | ÈÖçÁΩÆÂÜÖÊ†∏ÈÄâÈ°π"
        run: |
            echo "‚öôÔ∏è Ê≠£Âú®ÈÖçÁΩÆÂÜÖÊ†∏ÁºñËØëÈÄâÈ°π..."
            cd kernel_workspace/kernel_platform
            # Add KSU configuration settings
            echo "CONFIG_KSU=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_KPROBES_HOOK=n" >> ./common/arch/arm64/configs/gki_defconfig
            # Add SUSFS configuration settings
            echo "CONFIG_KSU_SUSFS=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_SUSFS_SUS_SU=n" >> ./common/arch/arm64/configs/gki_defconfig
            # Add BBR
            echo "üåê ÂêØÁî®BBRÁΩëÁªúÁÆóÊ≥ï..."
            echo "CONFIG_TCP_CONG_ADVANCED=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_TCP_CONG_BBR=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_NET_SCH_FQ=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_TCP_CONG_BIC=n" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_TCP_CONG_WESTWOOD=n" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_TCP_CONG_HTCP=n" >> ./common/arch/arm64/configs/gki_defconfig
            sed -i 's/check_defconfig//' ./common/build.config.gki
            echo "‚úÖ ÂÜÖÊ†∏ÈÖçÁΩÆÊõ¥Êñ∞ÂÆåÊàê"
         
      - name: "üî® Build Kernel | ÁºñËØëÂÜÖÊ†∏"
        run: |
          echo "üèóÔ∏è ÂºÄÂßãÂÜÖÊ†∏ÁºñËØë..."
          if [ "${{ github.event.inputs.KERNEL_VERSION }}" == "6.1" ]; then
            export KBUILD_BUILD_TIMESTAMP="Wed May 29 07:25:40 UTC 2025"
            export PATH="$GITHUB_WORKSPACE/kernel_workspace/kernel_platform/prebuilts/clang/host/linux-x86/clang-r487747c/bin:$PATH"
            export PATH="/usr/lib/ccache:$PATH"
            sudo apt install libelf-dev
            cd kernel_workspace/kernel_platform/common
            make -j$(nproc --all) LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC="ccache clang" RUSTC=../../prebuilts/rust/linux-x86/1.73.0b/bin/rustc PAHOLE=../../prebuilts/kernel-build-tools/linux-x86/bin/pahole LD=ld.lld  HOSTLD=ld.lld O=out CONFIG_LTO_CLANG=y CONFIG_LTO_CLANG_THIN=y CONFIG_LTO_CLANG_FULL=n CONFIG_LTO_NONE=n gki_defconfig all
          else
            cd kernel_workspace
            LTO=thin ./kernel_platform/oplus/build/oplus_build_kernel.sh ${{ github.event.inputs.CPUD }} gki
          fi
          echo "‚úÖ ÂÜÖÊ†∏ÁºñËØëÂÆåÊàê"
         
      - name: "üì¶ Package Kernel | ÊâìÂåÖÂÜÖÊ†∏"
        run: |
          git clone https://github.com/Xiaomichael/AnyKernel3 --depth=1
          rm -rf ./AnyKernel3/.git
          dir1="kernel_workspace/kernel_platform/out/msm-kernel-${{ github.event.inputs.CPUD }}-gki/dist/"
          dir2="kernel_workspace/kernel_platform/bazel-out/k8-fastbuild/bin/msm-kernel/${{ github.event.inputs.CPUD }}_gki_kbuild_mixed_tree/"
          dir3="kernel_workspace/kernel_platform/out/msm-${{ github.event.inputs.CPUD }}-${{ github.event.inputs.CPUD }}-gki/dist/"
          dir4="kernel_workspace/kernel_platform/out/msm-kernel-${{ github.event.inputs.CPUD }}-gki/gki_kernel/common/arch/arm64/boot/"
          dir5="kernel_workspace/kernel_platform/out/msm-${{ github.event.inputs.CPUD }}-${{ github.event.inputs.CPUD }}-gki/gki_kernel/common/arch/arm64/boot/"
          dir6="kernel_workspace/kernel_platform/common/out/arch/arm64/boot/"
          target1="./AnyKernel3/"
          target2="./kernel_workspace/kernel"

          if find "$dir1" -name "Image" | grep -q "Image"; then
            image_path="$dir1"Image
          elif find "$dir2" -name "Image" | grep -q "Image"; then
            image_path="$dir2"Image
          elif find "$dir3" -name "Image" | grep -q "Image"; then
            image_path="$dir3"Image
          elif find "$dir4" -name "Image" | grep -q "Image"; then
            image_path="$dir4"Image
          elif find "$dir5" -name "Image" | grep -q "Image"; then
            image_path="$dir5"Image
          elif find "$dir6" -name "Image" | grep -q "Image"; then
            image_path="$dir6"Image
          else
            image_path=$(find "./kernel_workspace/kernel_platform/common/out/" -name "Image" | head -n 1)
          fi

          if [ -n "$image_path" ] && [ -f "$image_path" ]; then
            mkdir -p "$dir1"
            if [ "$(realpath "$image_path")" != "$(realpath "$dir1"Image)" ]; then
              cp "$image_path" "$dir1"
            else
              echo "Ê∫êÊñá‰ª∂‰∏éÁõÆÊ†áÁõ∏ÂêåÔºåË∑≥ËøáÂ§çÂà∂"
            fi
            cp "$dir1"Image ./AnyKernel3/Image
          else
            echo "Êú™ÊâæÂà∞ Image Êñá‰ª∂ÔºåÊûÑÂª∫ÂèØËÉΩÂ§±Ë¥•"
            exit 1
          fi
          
      # ====================== ‰∏ä‰º†Èò∂ÊÆµ ======================
      - name: "üß† Set Artifact Name | ËÆæÁΩÆ‰∫ßÁâ©ÂêçÁß∞"
        id: set_name
        run: |
          if [ "${{ github.event.inputs.KERNEL_VERSION }}" = "6.1" ]; then
            echo "ARTIFACT_NAME=AnyKernel3_KernelSU_Next_lz4_zstd_${{ env.KSUVER }}_${{ github.event.inputs.FEIL }}" >> $GITHUB_OUTPUT
          else
            echo "ARTIFACT_NAME=AnyKernel3_KernelSU_Next_${{ env.KSUVER }}_${{ github.event.inputs.FEIL }}" >> $GITHUB_OUTPUT
          fi
         
      - name: "üì§ Upload AnyKernel3 | ‰∏ä‰º† AnyKernel3"
        uses: actions/upload-artifact@v4
        with:
         name: ${{ steps.set_name.outputs.ARTIFACT_NAME }}
         path: ./AnyKernel3/*
