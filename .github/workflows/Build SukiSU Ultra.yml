jobs:
  build:
    name: For ${{ github.event.inputs.FEIL }} KPM ${{ github.event.inputs.KPM }} lz4kd ${{ github.event.inputs.lz4kd }} 
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CCACHE_MAXSIZE: 8G
      
    steps:
      # ====================== ç³»ç»Ÿåˆå§‹åŒ–é˜¶æ®µ ======================
      - name: "ğŸš€ Maximize Build Space | æœ€å¤§åŒ–æ„å»ºç©ºé—´"
        if: ${{ github.event.inputs.KERNEL_VERSION != '6.1' }}
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 4096
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: "âš™ï¸ Setup Cache Env | è®¾ç½®ç¼“å­˜ç¯å¢ƒ"
        run: |
          echo "ğŸ”§ æ­£åœ¨è®¾ç½®æœºå‹éš”ç¦»ç¼“å­˜ç›®å½•..."
          echo "CCACHE_DIR=$HOME/.ccache_${{ github.event.inputs.FEIL }}" >> $GITHUB_ENV
          mkdir -p "$HOME/.ccache_${{ github.event.inputs.FEIL }}"
          echo "âœ… ç¼“å­˜ç›®å½•å·²è®¾ç½®: $HOME/.ccache_${{ github.event.inputs.FEIL }}"

      - name: "ğŸ” Configure Git | é…ç½®Gitè´¦æˆ·"
        run: |
          echo "ğŸ”§ æ­£åœ¨é…ç½®Gitç”¨æˆ·ä¿¡æ¯..."
          git config --global user.name "build"
          git config --global user.email "2210077278@qq.com"
          echo "âœ… Gité…ç½®å®Œæˆ"

      # ====================== ä¾èµ–ç®¡ç†é˜¶æ®µ ======================
      - name: "ğŸ“¦ Configure APT Cache | é…ç½®APTç¼“å­˜"
        run: |
          echo "ğŸ”§ æ­£åœ¨è®¾ç½®APTç¼“å­˜ç›®å½•..."
          APT_CACHE_DIR="$HOME/apt-cache"
          mkdir -p "$APT_CACHE_DIR"/{archives,lists/partial}
          # åˆ›å»ºAPTé…ç½®æ–‡ä»¶
          echo "Dir::Cache \"$APT_CACHE_DIR\";" | sudo tee /etc/apt/apt.conf.d/90user-cache
          echo "Dir::Cache::archives \"$APT_CACHE_DIR/archives\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          echo "Dir::State::lists \"$APT_CACHE_DIR/lists\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          echo "Acquire::Check-Valid-Until \"false\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          echo "Acquire::Languages \"none\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          sudo chown -R $USER:$USER "$APT_CACHE_DIR"
          echo "âœ… APTç¼“å­˜é…ç½®å®Œæˆ"

      - name: "ğŸ“¦ Restore APT Cache | æ¢å¤APTç¼“å­˜"
        uses: actions/cache@v3
        with:
          path: ${{ env.HOME }}/apt-cache
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/Build SukiSU Ultra.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: "ğŸ“¦ Install Dependencies | å®‰è£…æ„å»ºä¾èµ–"
        run: |
          echo "ğŸ”§ æ­£åœ¨å®‰è£…ç¼–è¯‘ä¾èµ–é¡¹..."
          sudo rm -f /var/lib/apt/lists/lock /var/lib/dpkg/lock
          APT_CACHE_DIR="$HOME/apt-cache"
          mkdir -p "$APT_CACHE_DIR/lists/partial"
          # æ›´æ–°åŒ…åˆ—è¡¨å¹¶å®‰è£…å¿…è¦å·¥å…·
          sudo apt -o Dir::Cache="$APT_CACHE_DIR" update -qq
          sudo DEBIAN_FRONTEND=noninteractive apt -o Dir::Cache="$APT_CACHE_DIR" install -yq --no-install-recommends \
            python3 git curl ccache libelf-dev \
            build-essential flex bison libssl-dev \
            libncurses-dev liblz4-tool zlib1g-dev \
            libxml2-utils rsync unzip
          echo "âœ… æ‰€æœ‰ä¾èµ–é¡¹å·²æˆåŠŸå®‰è£…"

      # ====================== ç¼“å­˜ç®¡ç†é˜¶æ®µ ======================
      - name: "ğŸ’¾ Restore ccache | æ¢å¤ccacheç¼“å­˜"
        uses: actions/cache@v3
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ runner.os }}-${{ github.ref }}-${{ github.event.inputs.FEIL }}
          restore-keys: |
            ccache-${{ runner.os }}-${{ github.event.inputs.FEIL }}-
            ccache-${{ runner.os }}-

      - name: "âš™ï¸ Initialize ccache | åˆå§‹åŒ–ccache"
        run: |
          echo "ğŸ”§ æ­£åœ¨åˆå§‹åŒ–ccache..."
          INIT_FLAG="${{ env.CCACHE_DIR }}/.ccache_initialized"
          
          if command -v ccache >/dev/null 2>&1; then
            if [ ! -f "$INIT_FLAG" ]; then
              mkdir -p "${{ env.CCACHE_DIR }}"
              ccache -M ${{ env.CCACHE_MAXSIZE }}
              touch "$INIT_FLAG"
              echo "ğŸ†• ccacheåˆå§‹åŒ–å®Œæˆ"
            else
              echo "â„¹ï¸ ccacheå·²å­˜åœ¨ï¼Œè·³è¿‡åˆå§‹åŒ–"
            fi
          else
            echo "âš ï¸ æœªæ‰¾åˆ°ccacheå‘½ä»¤ï¼Œè·³è¿‡åˆå§‹åŒ–"
          fi
          # æ˜¾ç¤ºç¼“å­˜ç»Ÿè®¡
          ccache -s
          echo "âœ… ccacheåˆå§‹åŒ–æµç¨‹å®Œæˆ"

      # ====================== æºç å‡†å¤‡é˜¶æ®µ ======================
      - name: "ğŸ“¥ Install Repo Tool | å®‰è£…Repoå·¥å…·"
        run: |
          echo "â¬‡ï¸ æ­£åœ¨ä¸‹è½½repoå·¥å…·..."
          curl -fsSL https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo
          echo "âœ… repoå·¥å…·å®‰è£…å®Œæˆ"

      - name: "â¬‡ï¸ Clone Kernel Source | å…‹éš†å†…æ ¸æºç "
        run: |
          echo "ğŸŒ æ­£åœ¨åˆå§‹åŒ–å†…æ ¸ä»“åº“..."
          mkdir kernel_workspace && cd kernel_workspace
         
          repo init -u https://github.com/Xiaomichael/kernel_manifest.git -b refs/heads/oneplus/${{ github.event.inputs.CPU }} -m ${{ github.event.inputs.FEIL }}.xml --depth=1
          echo "ğŸ”„ åŒæ­¥ä»£ç åº“(ä½¿ç”¨$(nproc --all)çº¿ç¨‹)..."
          repo sync -c -j$(nproc --all) --no-tags --no-clone-bundle --force-sync
          
          echo "Kernel version:-${{ github.event.inputs.ANDROID_VERSION }}-oki-xiaoxiaow"
          rm kernel_platform/common/android/abi_gki_protected_exports_* || echo "No protected exports!"
          rm kernel_platform/msm-kernel/android/abi_gki_protected_exports_* || echo "No protected exports!"
          sed -i 's/ -dirty//g' kernel_platform/common/scripts/setlocalversion
          sed -i 's/ -dirty//g' kernel_platform/msm-kernel/scripts/setlocalversion
          sed -i 's/ -dirty//g' kernel_platform/external/dtc/scripts/setlocalversion
          sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' kernel_platform/common/scripts/setlocalversion
          sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' kernel_platform/msm-kernel/scripts/setlocalversion
          sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' kernel_platform/external/dtc/scripts/setlocalversion
          sed -i '$s|echo "\$res"|echo "-${{ github.event.inputs.ANDROID_VERSION }}-oki-xiaoxiaow"|' kernel_platform/common/scripts/setlocalversion            
          sed -i '$s|echo "\$res"|echo "-${{ github.event.inputs.ANDROID_VERSION }}-oki-xiaoxiaow"|' kernel_platform/msm-kernel/scripts/setlocalversion
          sed -i '$s|echo "\$res"|echo "-${{ github.event.inputs.ANDROID_VERSION }}-oki-xiaoxiaow"|' kernel_platform/external/dtc/scripts/setlocalversion

          echo "âœ… å†…æ ¸é…ç½®å®Œæˆ"
         
      # ====================== å†…æ ¸å®šåˆ¶é˜¶æ®µ ======================
      - name: "âš¡ Setup SukiSU Ultra | é…ç½®SukiSU Ultra"
        run: |
          echo "ğŸ› ï¸ æ­£åœ¨è®¾ç½®SukiSU Ultra..."
          mkdir -p kernel_workspace/kernel_platform
          
          cd kernel_workspace/kernel_platform
          # ä¸‹è½½å¹¶æ‰§è¡Œè®¾ç½®è„šæœ¬
          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/susfs-main/kernel/setup.sh" | bash -s susfs-main
          
          cd KernelSU
          echo "â¬‡ï¸ ä¸‹è½½KernelSUè®¾ç½®å·¥å…·..."
          curl -L -o sukisu_setup.bin https://github.com/Xiaomichael/OnePlus-Actions/raw/Build/script/sukisu_setup.bin
          chmod +x sukisu_setup.bin
          
          # éªŒè¯Makefileå­˜åœ¨
          if [ ! -f "kernel/Makefile" ]; then
            echo "âŒ é”™è¯¯ï¼šç¼ºå°‘kernel/Makefile"
            ls -la
            exit 1
          fi
          
          ./sukisu_setup.bin
          echo "âœ… SukiSU Ultraé…ç½®å®Œæˆ"
          
      - name: "ğŸ”§ Set up SUSFS | é…ç½® SUSFS"
        run: |
          cd kernel_workspace
          echo "â¬‡ï¸ ä¸‹è½½SUSFSè¡¥ä¸..."
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}
          git clone https://github.com/Xiaomichael/kernel_patches.git
          git clone https://github.com/ShirkNeko/SukiSU_patch.git
          
          cd kernel_platform
          echo "ğŸ“ å¤åˆ¶è¡¥ä¸æ–‡ä»¶..."
          cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch ./common/
          cp ../kernel_patches/next/syscall_hooks.patch ./common/
          cp ../susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
          
          if [ "${{ github.event.inputs.lz4kd }}" = "Off" ] && [ "${{ github.event.inputs.KERNEL_VERSION }}" = "6.1" ]; then
            cp ../kernel_patches/zram/001-lz4.patch ./common/
            cp ../kernel_patches/zram/lz4armv8.S ./common/lib
            cp ../kernel_patches/zram/002-zstd.patch ./common/
          fi
          
          if [ "${{ github.event.inputs.lz4kd }}" == "On" ]; then
            # Copy lz4k from ShirkNeko
            cp -r ../SukiSU_patch/other/zram/lz4k/include/linux/* ./common/include/linux
            cp -r ../SukiSU_patch/other/zram/lz4k/lib/* ./common/lib
            cp -r ../SukiSU_patch/other/zram/lz4k/crypto/* ./common/crypto
            cp -r ../SukiSU_patch/other/zram/lz4k_oplus ./common/lib/
          fi
          
          echo "ğŸ”§ åº”ç”¨è¡¥ä¸..."
          cd ./common
          patch -p1 < 50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch || true
          cp ../../kernel_patches/69_hide_stuff.patch ./
          patch -p1 -F 3 < 69_hide_stuff.patch
          patch -p1 -F 3 < syscall_hooks.patch
          
          if [ "${{ github.event.inputs.lz4kd }}" = "Off" ] && [ "${{ github.event.inputs.KERNEL_VERSION }}" = "6.1" ]; then
            echo "ğŸ“¦ åº”ç”¨lz4+zstdè¡¥ä¸..."
            git apply -p1 < 001-lz4.patch || true
            patch -p1 < 002-zstd.patch || true
          fi
          
          if [ "${{ github.event.inputs.lz4kd }}" == "On" ]; then
            echo "ğŸš€ åº”ç”¨lz4kdè¡¥ä¸..."
            cp ../../SukiSU_patch/other/zram/zram_patch/${{ github.event.inputs.KERNEL_VERSION }}/lz4kd.patch ./
            patch -p1 -F 3 < lz4kd.patch || true
            cp ../../SukiSU_patch/other/zram/zram_patch/${{ github.event.inputs.KERNEL_VERSION }}/lz4k_oplus.patch ./
            patch -p1 -F 3 < lz4k_oplus.patch || true
          fi
          
          echo "âœ… æ‰€æœ‰è¡¥ä¸åº”ç”¨å®Œæˆ"

      - name: "âš™ï¸ Configure Kernel Options | é…ç½®å†…æ ¸é€‰é¡¹"
        run: |
          echo "âš™ï¸ æ­£åœ¨é…ç½®å†…æ ¸ç¼–è¯‘é€‰é¡¹..."
          
          cd kernel_workspace/kernel_platform
          
          # Add KSU configuration settings
          echo "ğŸ“¦ å¯ç”¨ Manual Hook..."
          echo "CONFIG_KSU=y" >> ./common/arch/arm64/configs/gki_defconfig
          
          if [ "${{ github.event.inputs.KPM }}" == "On" ]; then
            echo "ğŸ“¦ å¯ç”¨ KPM..."
            echo "CONFIG_KPM=y" >> ./common/arch/arm64/configs/gki_defconfig
          fi
          
          # Add VFS configuration settings
          echo "CONFIG_KSU_SUSFS_SUS_SU=n" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_MANUAL_HOOK=y" >> ./common/arch/arm64/configs/gki_defconfig    
          
          # Add SUSFS configuration settings
          echo "CONFIG_KSU_SUSFS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
